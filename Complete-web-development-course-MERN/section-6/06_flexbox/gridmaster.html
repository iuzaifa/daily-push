<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        background-color: whitesmoke;
        border: 1px solid #300330;
        width: 50%;
        margin: auto;
        padding: 10px;
        margin-bottom: 10px;
      }

      .container .grid-container .box {
        background-color: #15bb4d;
        width: 100%;
        border: white 1px solid;
        color: white;
      }

      .container .grid-container .box:nth-child(even) {
        background: orange;
      }
     
    </style>
  </head>
  <body>
    <div class="container">
      <h2>1.</h2>
      <div
        class="grid-container"
        style="
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(3, 20px);
          gap: 5px;
        "
      >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
      </div>
    </div>

    <div class="container">
      <h2>2.</h2>
      <div
        class="grid-container"
        style="display: grid; grid-template-columns: 1fr 2fr 1fr"
      >
        <div class="box">1fr</div>
        <div class="box">2fr</div>
        <div class="box">1fr</div>
      </div>
    </div>

    <div class="container">
      <h2>3. Grid with Gaps</h2>
      <div class="grid-container" style="display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3 , 20px); gap: 10px;">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
      </div>
    </div>

    <div class="container">
      <h2>4. Grid Item Palcement</h2>
      <div class="grid-container" style="display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3 , 20px); gap: 10px;">
        <div class="box" style="grid-column: 1/3; grid-row:  1/3;">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box" style="grid-column: 2/4;">4</div>
      </div>
    </div>
  </body>
</html>
