<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Grid</title>

  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 4fr 5fr; /* âœ… fixed */
      gap: 10px;
      background-color: sandybrown;
      padding: 10px;
    }

    .grid-container div {
      background: white;
      text-align: center;
      padding: 20px;
      font-size: 20px;
    }

    .item1 {
      grid-column: 1 / 3;
      grid-row: 1 / 2;
    }

    .item2 {
      grid-column: 3 / 4;
      grid-row: 1 / 2;
    }

    .item3 {
      grid-column: 1 / 3;
      grid-row: 2 / 3;
    }

    .item4 {
      grid-column: 1 / 2;
      grid-row: 3 / 4;
    }

    .item5 {
      grid-column: 2 / 4;
      grid-row: 3 / 4;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
  </div>
</body>
</html>
